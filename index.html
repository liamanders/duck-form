<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/index.css">
    <title>Duck Form</title>
</head>
<body>
    <div class="container">
        <img src="./images/duck.png" alt="Duck">
        <div class="form">
            <form action="">
                <label for="name">FULL NAME</label>
                <input type="name" id="name">
                <label for="email">EMAIL</label>
                <input type="email" id="email" class="middle-input" placeholder="Your Email" required>
                <label for="text">MESSAGE REGARDING</label>
                <input type="text" id="text" class="middle-input">
                <label for="text2">MESSAGE</label>
                <input type="text" id="text2" placeholder="Your Message">
                <button type="submit">SEND MESSAGE</button>
            </form>
        </div>
    </div>
</body>
</html>
